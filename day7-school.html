<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
        h1{
            text-align: center;
        }
        form{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            width: 40%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            background-color: blanchedalmond;
            border-radius: 10px;
        }
        #btn{
            grid-column: 1/3;
            margin: auto;
            margin-top: 10px;
        }
        input{
        margin-bottom: 10px;
        
       }
       label{
        font-weight: bold;
       }
       #result{
        text-align: center;
        margin-top: 15px;
        font-size: larger;
       }
    </style>
</head>
<body style="; background-color: #f4f4f4; font-family: Arial, sans-serif;">
<h1 style="; color: #2c3e50; text-align: center;">Hogwarts School of Witchcraft and Wizardry</h1>
<form>
<label for="name">Name</label>
<input id="name" required="" style="; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" type="text"/>
<label for="contact">Contact</label>
<input id="contact" required="" style="; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" type="number"/>
<label for="mail">Mail</label>
<input id="mail" required="" style="; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" type="email"/>
<label>Choose house</label>
<select>
<option disabled="" selected="" value="">select one</option>
<option class="gry" value="Gryffindor">Gryffindor</option>
<option class="huff" value="Hufflepuff">Hufflepuff</option>
<option value="Ravenclaw">Ravenclaw</option>
<option value="Slytherin">Slytherin</option>
</select>
<button id="btn" style="; background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px;">show table</button>
</form>
<div id="result"></div>
<script src="day7-school.js"></script>
</body>
</html>
